<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farzana Prianka</title>

    <!-- link google fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans|Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- linking the stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper headerWrapper">
        <!-- <h2 class="helloText">Hello World</h2> -->
        <h2 id="helloWorld"></h2>
        <h1 id="welcomeText"></h1>
      </div>
    </header>

    <!-- My Recent Works -->
    <section id="myRecentWorks">
      <div class="wrapper">
        <!-- div for design -->
        <div class="designPurpose">
          <div class="designPurpose one"></div>
          <div class="designPurpose two"></div>
        </div>
        <!-- title -->
        <h3 class="titleRecentWorks">My Recent Works</h3>
        <ul class="projectList">
          <li class="itemOne">Item 1</li>
          <li class="itemTwo">Item 2</li>
          <li class="itemThree">Item 3</li>
        </ul>
        <!-- project details -->
        <div class="projectDetails">
          <div class="projectDetailsOne"></div>
          <div class="projectDetailsTwo"></div>
          <div class="projectDetailsThree"></div>
        </div>

        <!-- container for project Image -->
        <div class="projectImageContainer"></div>
      </div>
    </section>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <!-- connect JS file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
